spring:
  application:
    name: jiaa-auth

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:jiaa_auth}
    username: ${POSTGRES_USER:jiaa}
    password: ${POSTGRES_PASSWORD:jiaa1234}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:jiaa-super-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long}
  access-expiration: ${JWT_ACCESS_EXPIRATION:900000}    # 15 minutes in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days in milliseconds


google:
  client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
  client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
  redirect-uri: ${GOOGLE_REDIRECT_URI:https://jiobserver.cloud/api/auth/google/callback}
  scopes: openid https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/calendar
